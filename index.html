<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
        <input type="text" id='searchTerms' value='tetris' >
        <a href='#' onclick='searchRepositories(); return false;' >search</a>
        <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="handlebars.js"></script>
    <script id='display-repositories-template' type="text/x-handlebars-template">
        <ul>
          {{#each this}}
            <li>
              <h3>{{name}}</h3>
              <P>description: {{description}}</p>
              <p>HTML URL: {{html_url}}</p>
              <p><a data-owner='{{owner.login}}' data-repository='{{name}}' href='#' onclick="showCommits(this);return false;">showCommits</a></p>
              <p>repository owner login: {{owner.login}}</p>
              <p><figure><img src='{{owner.avatar_url}}' width='100px' height="100px"><figcaption>repository owner avatar</figcaption></figure></p>
              <p>owner's profile page: {{owner.html_url}}</p>
            <!-- repository name, description, and a link to the HTML URL. Also include repository owner login,  -->
            <!-- repository owner avatar as an image, and a link to the owner's profile page.  -->
            </li>
          {{/each}}
        </ul>
      </script>
      <script id='show-commits-template' type="text/x-handlebars-template">
        <ul>
          {{#each this}}
            <li>

              <P>list the SHA: {{sha}}</p>
              <p>the committer: {{committer.login}}</p>

              <p>the author's login: {{author.login}}</p>
              <p><figure><img src='{{author.avatar_url}}' width='100px' height="100px"><figcaption>the author's avatar as an image</figcaption></figure></p>

        <!-- , list the SHA, the author, the author's login, and the author's avatar as an image. -->
            </li>
          {{/each}}
        </ul>
      </script>
  </body>
</html>
